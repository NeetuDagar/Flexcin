<div class="template-form">&nbsp;
<h4 class="text-primary text-center bg-blue">Find Us</h4>&nbsp;
</div>
<div class="row justify-content-center">
    <div class=" col-md-6 text-left shadow-lg p-3 mb-5 bg-white rounded py-3 myReactform" [ngClass]="formStatus">
    <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDetail">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" id="username" class="form-control"  
              placeholder="Enter Username" formControlName ="username">
              <small class="text-danger" *ngIf="!myReactiveForm.get('userDetail.username')
              .valid&&myReactiveForm.get('userDetail.username').touched">
              <span *ngIf="myReactiveForm.get('userDetail.username').errors['required']">
                Username is not valid</span>
                <span *ngIf="myReactiveForm.get('userDetail.username').errors['nameIsNotAllow']">
                    {{myReactiveForm.get('userDetail.username').value}} Username is not alllowed</span></small>
           
              <!-- <small *ngIf="username">Your username is {{username}}</small> -->
              <!-- <button class="btn btn-primary mt-2" (click)="setUsername()">Set Uername</button> -->
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control"
               placeholder="Enter Email" formControlName="email">
               <small class="text-danger" *ngIf="!myReactiveForm.get('userDetail.email').valid&&myReactiveForm.get('userDetail.email').touched">Please enter a valid email</small>
               <!-- <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</small> -->
            </div>
            </div>
             <!-- <span *ngIf="!userDetail.valid && userDetail.touched" class="text-danger">please enter valid details</span> -->
        
             <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" class="form-control" 
                    formControlName="course">
                    <option value="Angular">Angular</option>
                    <option value="Angular">NodeJs</option>
                    <option value="Angular">MongoDB</option>
                    <option value="Angular">HTML</option>
                    </select>
                </div>
                <div class="form-group">
                        <div class="custom-control custom-radio" 
                         *ngFor="let gender of genders">
                          <input type="radio" id="{{gender.id}}" 
                        
                          formControlName="gender"  value="{{gender.value}}"class="custom-control-input">
                          <label class="custom-control-label" 
                          for="{{gender.id}}">{{gender.value}}</label>
                        </div>
                      </div>    
                      
                      <div class="form-group" formArrayName="skills">
                          <label>Skills</label>
                          <ng-container *ngFor="let skill of myReactiveForm.get('skills').controls index as i">
                          <input type="text" class="form-control mt-2"  formControlName="{{i}}"
                          placeholder="Add Skills">
                        </ng-container>
                          <button class="btn btn-light btn-sm mt-3 btn-add" (click)="onAddskills()">
                            <i>+</i>Add Skills</button>
                        </div>
              <div class="position relative btn-row">
            <button type="submit" class="btn btn-success">Submit</button> 
              </div>
        </form>
    
</div>
</div>
