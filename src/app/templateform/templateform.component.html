<div class="template-form">&nbsp;
<h4 class="text-primary text-center bg-blue">Contact Us</h4>&nbsp;
</div>
<div class="row justify-content-center">
    <div class=" col-md-6 text-left shadow-lg p-3 mb-5 bg-white rounded py-3">
    <form (ngSubmit)=onSubmit() #myform="ngForm">
        <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" id="username" class="form-control"  
              placeholder="Enter Username" name ="username" [(ngModel)]="username" required>
              <small *ngIf="username">Your username is {{username}}</small>
              <button class="btn btn-primary mt-2" (click)="setUsername()">Set Uername</button>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control"
               placeholder="Enter Email" name="email" ngModel email required #email="ngModel">
               <small class="text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email</small>
            </div>
            <span *ngIf="!userDetail.valid && userDetail.touched" class="text-danger">please enter valid details</span>
        </div>
             <div class="form-group">
                    <label for="course">Select Course</label>
                    <select id="course" class="form-control" 
                    name="course" [ngModel]="defaultCourse">
                    <option value="Angular">Angular</option>
                    <option value="Angular">NodeJs</option>
                    <option value="Angular">MongoDB</option>
                    <option value="Angular">HTML</option>
                    </select>
                  </div>

     <div class="form-group">
       <div class="custom-control custom-radio" 
        *ngFor="let gender of genders">
         <input type="radio" id="{{gender.id}}" 
         [ngModel]="defaultGender"
         name="gender"  value="{{gender.value}}"class="custom-control-input">
         <label class="custom-control-label" 
         for="{{gender.id}}">{{gender.value}}</label>
       </div>

     </div>


              
            <button type="submit" class="btn btn-success" [disabled]="!myform.valid">Submit</button>
          </form>
</div>
</div>


<div class="row justify-content-center" *ngIf="submitted">
  <div class="col-md-6 text-left shadow-lg p-3 mb-5 bg-white rounded py-3">
    <h2>Form Data</h2>
    <p>Username:<strong>{{formData.username}}</strong></p>
    <p>Email:<strong>{{formData.email}}</strong></p>
    <p>Course:<strong>{{formData.course}}</strong></p>
    <p>Gender:<strong>{{formData.gender}}</strong></p>
  </div>
</div>
